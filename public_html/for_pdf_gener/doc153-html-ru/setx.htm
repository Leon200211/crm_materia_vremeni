<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h4 class='st'>Версия</h4>
1.2
<h4 class='st'>Описание</h4>
Задает абсциссу текущей позиции. Если задано отрицательное значение, то
позиция будет задана относительно правого края страницы.
<h4 class='st'>Параметры</h4>
<dl class="param">
<dt><code>x</code></dt>
<dd>
Значение абсциссы.
</dd>
</dl>
