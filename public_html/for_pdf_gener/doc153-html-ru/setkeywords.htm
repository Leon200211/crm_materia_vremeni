<h1>SetKeywords</h1>
<code>SetKeywords(<b>string</b> keywords)</code>
<h4 class='st'>Версия</h4>
1.2
<h4 class='st'>Описание</h4>
Связывает ключевые слова с документом, обычно в таком виде: 'keyword1 keyword2 ...'.
<h4 class='st'>Параметры</h4>
<dl class="param">
<dt><code>keywords</code></dt>
<dd>
Список ключевых слов.
</dd>
</dl>
