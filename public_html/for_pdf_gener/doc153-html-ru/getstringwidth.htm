<h1>GetStringWidth</h1>
<code><b>float</b> GetStringWidth(<b>string</b> s)</code>
<h4 class='st'>Версия</h4>
1.2
<h4 class='st'>Описание</h4>
Возвращает длину строки в пользовательских единицах. Должен быть выбран шрифт.
<h4 class='st'>Параметры</h4>
<dl class="param">
<dt><code>s</code></dt>
<dd>
Строка, длину которой нужно вычислить.
</dd>
</dl>
