<h1>Line</h1>
<code>Line(<b>float</b> x1, <b>float</b> y1, <b>float</b> x2, <b>float</b> y2)</code>
<h4 class='st'>Версия</h4>
1.0
<h4 class='st'>Описание</h4>
Рисует линию между двумя точками.
<h4 class='st'>Параметры</h4>
<dl class="param">
<dt><code>x1</code></dt>
<dd>
Абсцисса первой точки.
</dd>
<dt><code>y1</code></dt>
<dd>
Ордината первой точки.
</dd>
<dt><code>x2</code></dt>
<dd>
Абсцисса второй точки.
</dd>
<dt><code>y2</code></dt>
<dd>
Ордината второй точки.
</dd>
</dl>
<h4 class='st'>См. также</h4>
<a href="setlinewidth.htm">SetLineWidth()</a>,
<a href="setdrawcolor.htm">SetDrawColor()</a>.
