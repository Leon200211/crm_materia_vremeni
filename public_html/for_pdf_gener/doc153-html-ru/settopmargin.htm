<h1>SetTopMargin</h1>
<code>SetTopMargin(<b>float</b> margin)</code>
<h4 class='st'>Версия</h4>
1.5
<h4 class='st'>Описание</h4>
Задает верхний отступ. Этот метод может быть вызван до создания первой страницы.
<h4 class='st'>Параметры</h4>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
Отступ.
</dd>
</dl>
