<body>
<h1>Ln</h1>
<code>Ln([<b>float</b> h])</code>
<h4 class='st'>Версия</h4>
1.0
<h4 class='st'>Описание</h4>
Выполняет разрыв строки. Текущая абсцисса возбращается к левому краю страницы,
а ордината увеличивается на величину, указанную в параметре.
<h4 class='st'>Параметры</h4>
<dl class="param">
<dt><code>h</code></dt>
<dd>
Высота разрыва.
<BR>
По умолчанию равно высоте последней выведенной ячейки.
</dd>
</dl>
