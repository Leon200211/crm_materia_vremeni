<h1>SetLineWidth</h1>
<code>SetLineWidth(<b>float</b> width)</code>
<h4 class='st'>Версия</h4>
1.0
<h4 class='st'>Описание</h4>
Задает ширину линии. По умолчанию - 0.2 мм. Этот метод может быть вызван
до создания первой страницы, значение сохраняется для всех страниц.
<h4 class='st'>Параметры</h4>
<dl class="param">
<dt><code>width</code></dt>
<dd>
Ширина.
</dd>
</dl>
